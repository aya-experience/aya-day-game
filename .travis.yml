language: "node_js"
node_js: "8"

cache:
  directories:
    - "node_modules"

notifications:
  email: false

before_deploy:
  "npm run lint"
  "npm run pre-build"

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  repo: aya-experience/aya-day-game
  target_branch: gh-pages
  fqdn: puzzle.aya-experience.com
  on:
    branch: master
